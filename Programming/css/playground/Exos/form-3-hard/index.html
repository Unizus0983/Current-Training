    <main class="container">

        <div class="form-container page-1 " id="page">
            <form action="contact html">
                <header class="container">
                    <h1>demande de devis</h1>
                    <div class="progress">
                        <ul class="progress-step">
                            <li class="step"><span class="number-step">1</span><span class="line-progress"></span></li>
                            <li class="step"><span class="number-step">2</span><span class="line-progress"></span></li>
                            <li class="step"><span class="number-step">3</span><span class="line-progress"></span></li>
                        </ul>
                    </div>
                </header>
                <div class="input-container">
                    <h2>informations personnelles</h2>
                </div>

                <div class="input-container">
                    <label for="input_firstname">nom</label>
                    <input type="text" name="firstname" id="input_firstname" autocomplete="on" required>
                </div>
                <div class="input-container">
                    <label for="inputname">prénom</label>
                    <input type="text" name="firstname" id="inputname" autocomplete="on" required>
                </div>
                <div class="input-container">
                    <label for="input-tel">Télèphone</label>
                    <input type="tel" name="phone" id="input-tel" autocomplete="on"
                        pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                </div>
                <div class="input-container">
                    <label for="inputmail">email</label>
                    <input type="email" name="mail" id="inputmail" autocomplete="on" placeholder="contact@gmail.com"
                        required>
                </div>
                <div class="input-container"><button class="btn small" type="button">suivant

                    </button></div>


            </form>
